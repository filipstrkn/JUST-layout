<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing layout options</title>
    <link rel="stylesheet" href="./dist/just-layout.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .c {
            min-height: 20vw;
            background-color: #fff;
            transition: box-shadow .5s ease-out;
            border-radius: 8px;
            border: solid 1px rgba(0,0,0,0);
            box-shadow: 0 2px 3px rgba(0,0,0,.1);
        }
        .c:hover {
            box-shadow: 0 5px 6px rgba(0,0,0,.16);
        }
    </style>
</head>
<body>
    <div class="columns with-gaps--medium on-mobile-md">
        <div class="is-one-third column">
            <div class="c"></div>
        </div>
        <div class="is-one-third column">
            <div class="c"></div>
        </div>
        <div class="is-one-third column">
            <div class="c"></div>
        </div>
        <div class="column">
            <div class="c"></div>
        </div>
        <div class="column">
            <div class="c"></div>
        </div>
    </div>


    <div class="columns with-gaps--medium on-mobile-md">
        <div class="column is-one-third">
            <div class="c" style="height: 100%;"></div>
        </div>
        <div class="column">
            <div class="columns are-vertical with-y-gaps--medium">
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>  
                <div class="column">
                    <div class="c"></div>
                </div>  
            </div>
        </div>
    </div>

    <div class="columns with-gaps--medium on-mobile-md">
        <div class="column">
            <div class="c" style="height: 100%;"></div>
        </div>
        <div class="column columns with-y-gaps--medium are-vertical">
            <div class="column columns with-x-gaps--medium on-mobile-lg">
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>
            </div>
            <div class="column columns are-vertical with-y-gaps--medium on-mobile-md">
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>
            </div>
            <div class="column columns with-y-gaps--medium">
                <div class="column">
                    <div class="columns with-x-gaps--medium on-mobile-sm">
                        <div class="column">
                            <div class="c"></div>
                        </div>
                        <div class="column">
                            <div class="c"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
