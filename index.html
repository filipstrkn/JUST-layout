<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing layout options</title>
    <link rel="stylesheet" href="./dist/just-layout.min.css">
    <style>
        body {
            margin: 0.1rem;
            padding: 0;
        }
        .c {
            min-height: 20vw;
            background-color: #F3F3F3;
            transition: background-color .5s ease-out;
        }
        .logo {
            background-image: url('./public/logo.svg');
            background-position: center;
            background-size: 100px;
            background-repeat: no-repeat;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="columns are-centered with-gaps--small">
        <div class="column">
            <div class="logo"></div>
        </div>
    </div>

    <div class="columns with-gaps--small on-mobile-md">
        <div class="is-one-third column">
            <div class="c"></div>
        </div>
        <div class="is-one-third column">
            <div class="c"></div>
        </div>
        <div class="is-one-third column">
            <div class="c"></div>
        </div>
        <div class="column">
            <div class="c"></div>
        </div>
        <div class="column">
            <div class="c"></div>
        </div>
    </div>


    <div class="columns with-gaps--small on-mobile-md">
        <div class="column is-one-third">
            <div class="c" style="height: 100%;"></div>
        </div>
        <div class="column">
            <div class="columns are-vertical with-y-gaps--small">
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>  
                <div class="column">
                    <div class="c"></div>
                </div>  
            </div>
        </div>
    </div>

    <div class="columns with-gaps--small on-mobile-md">
        <div class="column">
            <div class="c" style="height: 100%;"></div>
        </div>
        <div class="column columns with-y-gaps--small are-vertical">
            <div class="column columns with-x-gaps--small on-mobile-lg">
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>
            </div>
            <div class="column columns are-vertical with-y-gaps--small on-mobile-md">
                <div class="column">
                    <div class="c"></div>
                </div>
                <div class="column">
                    <div class="c"></div>
                </div>
            </div>
            <div class="column columns with-y-gaps--small">
                <div class="column">
                    <div class="columns with-x-gaps--small on-mobile-sm">
                        <div class="column">
                            <div class="c"></div>
                        </div>
                        <div class="column">
                            <div class="c"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
